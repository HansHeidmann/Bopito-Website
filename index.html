<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bopito</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bopito">
    <meta property="og:description" content="Your Voice, Your Space, Your Way. Join Bopito today!">
    <meta property="og:image" content="https://bopito.com/Logo-cropped.png"> 
    <meta property="og:url" content="https://bopito.com"> 
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Bopito">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background-color: #000000;
            display: flex;
            justify-content:baseline;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Logo at top */
        .logo {
            margin-top: 5vh;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 69%;
            overflow: hidden;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        /* Main Title */
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        /* Description */
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #6c6c6c;
            text-align: center;
            max-width: 600px;
        }
        /* Signup Button */
        .cta-button {
            padding: 15px 30px;
            background-color: #ffd634;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ffffff;
        }

        /* Support Button */
        .cta-button {
            padding: 15px 30px;
            background-color: #ffd634;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.8s ease;
        }
        .cta-button:hover {
            background-color: #ffffff;
        }

        .support {
            font-size: 1.0rem;
            margin: 50px;
            color: #6c6c6c;
            text-align: center;
            max-width: 600px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .cta-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="Logo-cropped.png" alt="Bopito Logo"> 
    </div>

    <!-- Main Title -->
    <h1>Bopito</h1>

    <!-- Description -->
    <p>Your Voice, Your Space, Your Way.</p>

    <!-- Signup Button -->
    <a href="" class="cta-button">Get the App</a>

    <!-- Contact Support -->
    <p class="support">Contact/Support: contact@bopito.com</p>

</body>
</html>

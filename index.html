<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bopito - Social Media Redefined</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Logo at top */
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 500px;
            height: auto;
        }
        /* Main Title */
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        /* Description */
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #6c6c6c;
            text-align: center;
            max-width: 600px;
        }
        /* Signup Button */
        .cta-button {
            padding: 15px 30px;
            background-color: #ffd634;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="Logo-cropped.png" alt="Bopito Logo"> <!-- Replace with actual logo -->
    </div>

    
    <!-- Main Title -->
    <h1>Bopito</h1>

    <!-- Description -->
    <p>Your Voice, Your Space, Your Way.</p>


    <!-- Signup Button -->
    <a href="/signup" class="cta-button">Sign Up</a>

</body>
</html>
